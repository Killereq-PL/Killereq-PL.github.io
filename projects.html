<!DOCTYPE html>

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
        <style>
            body {
              background-color: rgb(74, 227, 254); /* For browsers that do not support gradients */
              background-image: linear-gradient(rgb(74, 227, 254), rgb(2, 119, 139));
              height: 100%;
              margin: 0;
              background-repeat: no-repeat;
              background-attachment: fixed;
            }
            h1 {
                color: rgb(255, 255, 255);
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 500%;
                padding-top: 10%;
                text-align: center;
            }
            .PageName {
              padding-top: 50px;
              line-height: 250%;
              height: 250%;
              border: 3px;
              text-align: center;
              font-size: 500%;
              font-family: 'Work Sans', sans-serif;
              width: 100%;
              color: white;
            }
            .projectFrame {
              margin: 0 auto;
              margin-bottom: 40px;
              margin-top: 50px;
              width: 60%;
              border: 2px;
              border-style: solid;
              border-radius: 10px;
              text-align: center;
              font-family: 'Work Sans', sans-serif;
              color: white;
              background-color: gray;
              height: 500px;
            }
            .projectFrameHeader {
              font-size: 250%;
              width: 99%;
              text-align: left;
              border-radius: 10px;
              font-family: 'Work Sans', sans-serif;
              color: white; 
              background-color: gray;
              display:flex;
              justify-content:space-between;
              height: 25%;

            }
            .projectFrameHeader a:link, .projectFrameHeader a:visited, .projectFrameHeader a:active {
              font-size: 100%;
              background-color: #bdbdbd;
              color: black;
              padding: 15px 25px;
              border-radius: 10px;
              height: 50px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              line-height: 50px;
              transition-duration: 500ms;
            }
            .projectFrameHeader a:hover {
              font-size: 100%;
              background-color: whitesmoke;
              color: black;
              padding: 15px 25px;
              height: 50px;
              border-radius: 10px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
            }
            .projectFrameIFRAME iframe {
              padding-top: 10px;
              height: 300px;
              width: 100%;
              border-radius: 10px;
              border: none;
            }
            .projectFrameIFRAME {
              padding-bottom: 0px;
              height: 75%;
              width: 100%;
              border-radius: 10px;
              border: none;
              position: relative;
            }
            .projectFrame {
              height:auto;
              padding-left: 3px;
              padding-bottom: 3px;
              padding-top: 3px;
            }

            ul {
              position:fixed;
              width: 100%;
              list-style-type: none;
              margin: 0;
              padding: 0;
              overflow: hidden;
              background-color: rgb(255, 255, 255);
              background-image: linear-gradient(rgba(255, 255, 255, 0.634), rgba(255, 255, 255, 0.873));
            }

            li {
              float: left;
              border-left: 1px solid rgb(110, 110, 110);
            }
            li a {
              display: block;
              color: rgb(15, 15, 15);
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
              font-family: 'Work Sans Bold', sans-serif;
            }
            
            li a:hover:not(.active):not(.name) {
              background-color: #b7b5b5;
            }
            
            .active {
              background-color: #cdcdcd;
            }

            .name {
              border-left: none;
            }
        </style>
    </head>
