        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
        <style>
            body {
              background-color: rgb(74, 227, 254); /* For browsers that do not support gradients */
              background-image: linear-gradient(rgb(74, 227, 254), rgb(2, 119, 139));
              height: 100%;
              margin: 0;
              background-repeat: no-repeat;
              background-attachment: fixed;
            }
            .mainText {
                color: rgb(255, 255, 255);
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

                text-align: center;
                border: 3px;
                line-height: 1.5;

            }
            .mainTextContainer {
                line-height: 5000%;

                text-align: center;
            }
            .mainButtonContainer {
              padding: 60px 0;
              text-align: center;
              bottom: 250px;
              position:relative;
            }
            .mainButtonContainer a{
              background-color: rgba(255, 255, 255, 0.791);
              background-image: linear-gradient(rgba(255, 255, 255, 0.634), rgba(255, 255, 255, 0.873));
              border-style: solid;
              border-radius: 9px;
              border-color: #000000;
              color: black;
              padding: 25px 75px;
              text-align: center;
              text-decoration: none;
              font-size: 32px;
              font-family: 'Work Sans', sans-serif;
              margin: 4px 2px;
              cursor: pointer;
              transition-duration: 400ms;
            }
            ul {
              list-style-type: none;
              margin: 0;
              padding: 0;
              overflow: hidden;
              background-color: rgb(255, 255, 255);
            }

            li {
              float: left;
            }
            li a {
              display: block;
              color: rgb(15, 15, 15);
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;

            }
            
            li a:hover:not(.active) {
              background-color: #111;
            }
            
            .active {
              background-color: #04AA6D;
            }
        </style>
